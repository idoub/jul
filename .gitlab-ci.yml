image: node:latest

cache:
  paths:
  - node_modules/

before_script:
  - npm install
  - npm install -g gulp

stages:
  - build
  - test
  - deploy

build:
  stage: build
  script:
    - gulp build
  artifacts:
    paths:
      - dist
  only:
    - master

test:
  stage: test
  script:
    - gulp test
  artifacts:
    paths:
      - test
  only:
    - master

pages:
  stage: deploy
  script:
    - gulp doc
  artifacts:
    paths:
      - public
  only:
    - master